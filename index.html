<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Simón dice</title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./scripts/index.js" defer></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
        <link rel="shorcut icon" href="./assets/icons/game.png" />
        <meta name="keywords" content="simon, JavaScript" />
        <meta name="author" content="Carlos Machado" />
        <meta name="description" content="JavaScript exercise for building a game" />
    </head>
    <body class="body-game">
        <header class="header-game">
            <h1>Simon says!</h1>
        </header>

        <main class="main-game">
            <section id="game-board" class="game-board">
                <div id="blue" class="button blue" data-color="blue" ></div>
                <div id="red" class="button red" data-color="red"></div>
                <div id="yellow" class="button yellow" data-color="yellow"></div>
                <div id="green" class="button green" data-color="green"></div>

                <button id="start-button" class="start-button" onclick="startGame()">Start!</button>
            </section>
        </main>
        
        <footer class="footer-game">
            <h3>Made with ♥ by Carlos Machado</h3>
        </footer>
    </body>
</html>
